<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gallery App</title>
    {% load staticfiles %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" role="navigation">

      <a class="navbar-brand" href="#">Gallery App</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item home"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item photo"><a class="nav-link" href="{% url 'photos' %}">Upload Photos</a></li>
          {% if not request.user.is_authenticated %}
          <li class="nav-item photo"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          {% endif %}
          {% if request.user.is_authenticated %}
          <li class="nav-item photo"><a class="nav-link" href="{% url 'logout' %}">logout</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main role="main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
      <hr>
    </main>
    <footer>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
